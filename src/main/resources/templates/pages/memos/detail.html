<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- detail.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</th:block>
<!-- detail.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript">
        function goDelete() {
            document.getElementById("delete").submit();
        }
    </script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span th:text="${memo.idx}" />번 메모 내용</h3>
            </div>
            <div class="panel-body" th:text="${memo.contents}" />
        </div>
        <hr>
        <div class="form-group">
            <a class="btn btn-primary" href="/">목록</a>
            <a class="btn btn-warning" th:href="@{/memos/{idx}/form(idx=${memo.idx})}">수정</a>
            <button class="btn btn-danger" onclick="goDelete(); return false;">삭제</button>
        </div>
    </div>

    <form id="delete" method="post" th:action="|/memos/${memo.idx}|" action="#">
        <input type="hidden" name="_method" value="delete">
    </form>
</div>
</body>
</html>
