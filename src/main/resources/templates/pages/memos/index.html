<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="container">
        <div class="col-xs-12" style="margin:15px auto;">
            <label style="font-size:20px;"><span class="glyphicon glyphicon-list-alt"></span>메모 목록</label>
            <button class="btn btn-primary btn-sm" style="float:right;" onclick="window.location='/memos/form'">글쓰기</button>
        </div>

        <div class="col-xs-12">
            <table class="table table-hover">
                <tr>
                    <th>id</th>
                    <th>contents</th>
                </tr>
                <tr th:each="memo : ${memos}" th:onclick="|window.location='/memos/${memo.idx}'|">
                    <td th:text="${memo.idx}"></td>
                    <td th:text="${memo.contents}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div th:if="${!memos.isEmpty()}">
        <nav
                th:with="
                pageNumber = ${memos.pageable.pageNumber},
                pageSize = ${memos.pageable.pageSize},
                totalPages = ${memos.totalPages},
                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})"
                aria-label="Page navigation"
        >
            <ul class="pagination justify-content-center">

                <li th:classappend="${pageNumber + 1 <= pageSize + 1} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/memos(page=1)}">
                        <span>&laquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

                <li th:classappend="${memos.first} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${memos.first} ? '#' : @{/memos(page=${#numbers.formatDecimal(startPage - pageSize, 0, -1)})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/memos(page=${page})}"></a>
                </li>

                <li th:classappend="${memos.last} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${memos.last} ? '#' : @{/memos(page=${#numbers.formatDecimal(startPage + pageSize, 0, -1)})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <li th:classappend=" ${T(java.lang.Math).floor(totalPages/10)*10 <= startPage} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/memos(page=${totalPages})}">
                        <span>&raquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>
</html>
