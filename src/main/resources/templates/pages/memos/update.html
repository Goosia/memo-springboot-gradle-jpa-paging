<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- update.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</th:block>
<!-- update.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript">
        function goUpdate() {
            document.getElementById("update").submit();
        }

        function goDelete() {
            document.getElementById("delete").submit();
        }
    </script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="container">
        <form id="update" method="post" th:action="|/memos/${memo.idx}|" th:object="${memo}" action="#">
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{idx}" name="idx" th:value="${memo.idx}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">번호 : <span th:text="${memo.idx}" /></h3>
                </div>
                <div class="pannel-body">
                    <textarea th:field="*{contents}" name="contents" class="text-area" th:text="${memo.contents}"></textarea>
                </div>
            </div>
        </form>
        <button class="btn btn-primary" onclick="window.location='/'">목록</button>
        <button class="btn btn-warning" onclick="goUpdate()">수정</button>
        <button class="btn btn-danger" onclick="goDelete()">삭제</button>
        <form id="delete" method="post" th:action="|/memos/${memo.idx}|" action="#">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>
</body>
</html>
