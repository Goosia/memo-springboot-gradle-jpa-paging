<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- add.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</th:block>
<!-- add.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="container">
        <form name="add" method="post" th:action="@{/memos}">
            <input type="hidden" name="idx" value="999">
            <div class="row">
                <div class="form-group">
                    <label for="contents">메모 내용</label>
                    <textarea class="form-control" id="contents" name="contents" rows="3" placeholder="메모를 입력하세요."></textarea>
                </div>
            </div>
            <hr>
            <a class="btn btn-primary" href="/">목록</a>
            <button class="btn btn-warning" type="submit">등록</button>
        </form>
    </div>
</div>
</html>
