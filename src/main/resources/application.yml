spring:

  profiles:
    active: local

  application:
    name: MemoApplication

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  datasource:
    username: user_memo
    password: 1234
    url: jdbc:mariadb://localhost:3306/db_memo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Seoul
    driver-class-name: org.mariadb.jdbc.Driver

    jpa:
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      generate-ddl: false
      hibernate:
        ddl-auto: none
      open-in-view: false
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true

    thymeleaf:
      cache: false

    devtools:
      livereload:
        enabled: true

logging:
  level:
    com: debug